{% extends "auctions/layout.html" %}
{% block title %}Your Watchlist{% endblock %} 

{% block body %}
<!-- <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light"> -->

    <div class="container">

    <h2>Watchlist</h2>

    <div class="row mt-4">
        {% for listing in user_watchlists %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ listing.image_url }}" alt="{{ listing.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title | truncatechars:45 }}</h5>
                    <p class="card-text">{{ listing.description | truncatechars:100 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="#" class="btn btn-sm btn-primary">Buy Now</a>
                            <a href="{% url 'listing' id=listing.id %}" class="btn btn-sm btn-outline-secondary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

    </div>
<!-- </div> -->
{% endblock %}
